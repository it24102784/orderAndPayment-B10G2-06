<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: main-header}"></div>

<div class="container">
    <h1>Shopping Cart</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}">Product Name</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${#numbers.formatDecimal(item.product.price, 1, 2)}">99.99</td>
            <td>
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="productId" th:value="${item.product.id}" />
                    <button type="submit" class="button button-danger">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="text-align: right; margin-top: 20px;">
        <h2>Total: $<span th:text="${#numbers.formatDecimal(total, 1, 2)}">0.00</span></h2>
        <a href="/products" class="button button-secondary" style="margin-right: 10px;">Continue Shopping</a>
        <a href="/checkout" class="button button-success">Proceed to Checkout</a>
    </div>
</div>

<div th:replace="~{fragments/footer :: main-footer}"></div>
</body>
</html>
