<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: main-header}"></div>

<div class="container">
    <div class="form-container" style="max-width: 600px;">
        <h2>My Profile</h2>

        <div class="form-group">
            <label>First Name:</label>
            <input type="text" th:value="${user.firstName}" readonly style="background-color:#e9ecef;" />
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" th:value="${user.lastName}" readonly style="background-color:#e9ecef;" />
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:value="${user.email}" readonly style="background-color:#e9ecef;" />
        </div>

        <div class="form-group">
            <label>Username:</label>
            <input type="text" th:value="${user.username}" readonly style="background-color:#e9ecef;" />
        </div>

        <a th:href="@{/profile/edit}" class="button button-primary">Edit Account</a>
    </div>
</div>

<div th:replace="~{fragments/footer :: main-footer}"></div>
</body>
</html>
