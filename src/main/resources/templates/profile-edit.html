<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: main-header}"></div>

<div class.container>
<div class="form-container" style="max-width: 600px;">
    <h2>Edit Profile</h2>

    <form th:action="@{/profile/edit}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label>Username:</label>
            <input type="text" th:field="*{username}" readonly style="background-color:#e9ecef;" />
        </div>

        <button type="submit" class="button button-success">Save Changes</button>
        <a th:href="@{/profile}" class="button button-secondary" style="margin-left: 10px;">Cancel</a>
    </form>
</div>
</div>

<div th:replace="~{fragments/footer :: main-footer}"></div>
</body>
</html>
