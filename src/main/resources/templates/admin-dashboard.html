<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: main-header}"></div>

<div class="container">
    <h1>Order Management Dashboard</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.customerName}">Customer</td>
            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">Date</td>
            <td th:text="${order.status}">Status</td>
            <td>
                <a th:href="@{/admin/orders/details/{id}(id=${order.id})}" class="button button-primary">Details</a>

                <a th:href="@{/admin/orders/edit/{id}(id=${order.id})}" class="button button-secondary" style="margin-left: 5px;">Update</a>

                <form th:action="@{/admin/orders/delete/{id}(id=${order.id})}" method="post" style="display: inline; margin-left: 5px;">
                    <button type="submit" class="button button-danger" onclick="return confirm('Are you sure you want to delete this order?')">
                        Delete
                    </button>
                </form>
            </td>


        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/footer :: main-footer}"></div>
</body>
</html>
